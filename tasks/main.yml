---
# tasks file for kibana

- name: include assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: install kibana
  ansible.builtin.package:
    name: "{{ kibana_package }}"
    state: present

- name: start kibana
  ansible.builtin.service:
    name: kibana
    state: started
    enabled: yes
